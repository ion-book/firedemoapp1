<md-card class="todoapp">
  <md-toolbar color="primary">
    <h3>fire-todo</h3>
    <span class="fill-space"></span>
    <button md-fab class="fab-add" (click)="todoDialog()">
      +
    </button>
  </md-toolbar>

  <md-card-content>
    <md-list>
      <form>
        <md-list-item *ngFor="let item of items | async" class="list-item">

          <md-checkbox color="primary" type="checkbox" [name]="'item'+item.key" [(ngModel)]="item.completed">
            <span [class.completed]="item.completed">{{ item.payload.val().text }}</span>
          </md-checkbox>
          <span class="fill-space"></span>
          <span>
           <button md-mini-fab (click)="remove(item.key)" color="primary">
             <md-icon>delete_forever</md-icon>
           </button>

           <button md-mini-fab (click)="todoDialog(item.key,item)" color="primary"
                   [disabled]="item.completed">
             <md-icon>mode_edit</md-icon>
           </button>
         </span>

        </md-list-item>
      </form>
    </md-list>
  </md-card-content>
</md-card>


<app-dialog [title]="'Agregar Tarea'"
            [template]="'Ingrese Tarea:'"
            [placeholder]="'Que necesitas hacer?'"
            [okText]="okButtonText"
            [value]="fieldValue"
            (valueEmitted)="updateTodo($event)"
            [showPrompt]="showDialog">
</app-dialog>
